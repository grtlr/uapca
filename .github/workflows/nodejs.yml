name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup node.js
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: yarn install, lint, and build
      run: |
        yarn install
        yarn run lint
        yarn run build
      env:
        CI: true
